<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <!-- Top Section -->
        <div class="banner">
            <div class="overlay"></div>
            <div class="form">
                <h1>Registration Form Template</h1>
                <div class="details">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" name="name" id="input-data" placeholder="Enter Your Name">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" name="phone" id="input-data" placeholder="Enter Your Phone No.">
                    </div>
                </div>
                <button class="button">To The Next Step</button>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="signup">
            <h1>Sign Up Form</h1>
            <p>Easily add subscribe and contact forms without any server-side integration.</p>
            <label>Email</label>
            <input type="email" name="email" id="inputs" placeholder="Enter Your Email-Id">
            <label>Message</label>
            <textarea name="message" id="inputs" placeholder="Your message here..."></textarea>
            <button type="submit">Sign Me Up!</button>

        </div>
    </section>
</body>
</html>
